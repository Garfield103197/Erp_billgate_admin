<div class="member-home">
  <h4>Lớp 10A1</h4>
  <p>Sĩ số: 35</p>
  <div class="btn-group">
    <div class="list-button">
      <button class="btn-schedule">
        <img src="assets/svg/icon-save.svg" alt="" srcset="" />Lưu
      </button>
      <button class="btn-schedule" (click)="upload()">
        <img src="assets/svg/icon-upload.svg" />Nhập
      </button>
      <button class="btn-schedule">
        <img src="assets/svg/icon-output.svg" />Xuất
      </button>
    </div>
    <div>
      <button class="btn-create">+ Thêm</button>
    </div>
  </div>
  <div class="table">
    <table class="data-table table-menu">
      <thead>
        <tr>
          <th>Món ăn</th>
          <th>Thứ 2</th>
          <th>Thứ 3</th>
          <th>Thứ 4</th>
          <th>Thứ 5</th>
          <th>Thứ 6</th>
          <th>Thứ 7</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">BỮA CHÍNH</td>
          <td *ngFor="let item of ['Cá diêu hồng', 'Sốt cà chua', 'Canh cua', 'Canh thịt bằm', 'Trứng', 'Bò']">{{ item }}</td>
        </tr>
        <tr *ngFor="let i of [1, 2, 3]">
            <td *ngFor="let item of ['Cá diêu hồng', 'Sốt cà chua', 'Canh cua', 'Canh thịt bằm', 'Trứng', 'Bò']">{{ item }}</td>
        </tr>
        <tr>
          <td rowspan="4">BỮA PHỤ</td>
          <td *ngFor="let item of [2, 3, 4, 5, 6, 7]">{{ item }}</td>
        </tr>
        <tr *ngFor="let i of [1, 2, 3]">
          <td *ngFor="let item of [2, 3, 4, 5, 6, 7]">{{ item }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
