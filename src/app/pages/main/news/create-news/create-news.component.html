<div class="create-news">
  <div class="title">Thêm tin tức mới</div>
  <div class="form">
    <div class="content">
      <label class="label" for="">Link tin tức</label>
      <input type="text" [(ngModel)]="model.URLLink"/>
    </div>
    <div class="content">
      <label class="label" for="">Tiêu đề</label>
      <input type="text" [(ngModel)]="model.Title" />
    </div>
    <div class="images">
      <img *ngIf="mediaURL" class="preview" [src]="mediaURL" alt="">
    </div>
    <div class="btn-upload-img">
        <input id="upload" #file   accept="image/*" (change)="preview(file.files)" type="file" hidden>
        <label class="upload" for="upload">
            <img class="icon" src="assets/svg/icon-img.svg" alt="" srcset="">
            Tải lên ảnh mới
         </label>
        <input id="default" type="file" hidden> 
        <label class="default" for="default">
            <img class="icon" src="assets/svg/icon-img-default.svg" alt="" srcset="">
            Ảnh mặc định
         </label>
   </div>

  </div>
 
</div>
<div class="group-btn">
    <button class="btn-save" (click)="save()">Xác nhận</button>
    <button class="cancel" (click)="cancel()">Huỷ bỏ</button>
  </div>
